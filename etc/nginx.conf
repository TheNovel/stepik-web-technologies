user www-data;
worker_processes 4;
pid /run/nginx.pid;

error_log   /var/log/nginx.error_log info;

http {
    server {
        listen 80;
        error_log /home/box/web/nginx.error_log info;

        location    ^~ /uploads/ {
            root   /home/box/web/uploads;
        }
        location    ~* \.\w+$ {
            root   /home/box/web/public;
        }
        location    / {
            proxy_pass http://0.0.0.0:8080/;
        }
    }
 +} 